<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Controle Financeiro
        </title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <header>
            <div class="header">
                <div class="form-title">
                    <h2>Controle Financeiro</h2>
                </div>
                <div class = "summary">                    
                    <summary>
                        <details>
                            Cadastro de transações
                            <br>
                            Limpar dados
                        </details>
                    </summary>
                </div> 
                </div>
            </div>
        </header>
        <div class="content">
            <div class="form-exemplo">
                <div class="form-header">
                </div>
                <section>
                    <div class="form-body">
                        <form action="index.html" method="GET">
                            Tipo de transação
                            <br>
                            <input placeholder="Compra" type="text" id="compra" name="compra">
                            <br><br>
                            Nome da mercadoria
                            <br>
                            <input placeholder="Input" type="text" id="input" name="input">
                            <br><br>
                            Valor 
                            <br>
                            <input placeholder="Valor" type="number" id="valor" name="valor">
                            <br><br>
    
                            <div class="button-box">
                                <button>Adicionar transação</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    <div class="extrato">
    <section>
        <h2>Extrato de transações</h2>
        <table>
            <tr>
              <th>Mercadoria</th>
              <th>Valor</th>
            </tr>
            <tr>
              <td>+ Lorem ipsum dolor sit amet consectetur</td>
              <td>- Quis nostrud exercitation</td>
              <td>+ Lorem ipsum</td>
            </tr>
            <tr>
                <td>Total</td>
            </tr>
          </table>
    </section>
    </div>
    </body>
</html>
